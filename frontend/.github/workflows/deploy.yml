name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --- BUILD BACKEND (JAVA 21) ---
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Backend with Maven
      run: |
        cd backend
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    # --- BUILD FRONTEND (NODE) ---
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    # --- DEPLOY VIA SCP ---
    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "backend/target/*.jar,frontend/dist/*"
        target: "/home/ec2-user/deploy-temp"
        strip_components: 2 # Remove as pastas 'backend/target' e 'frontend' do caminho de destino

    # --- RESTART SERVICES VIA SSH ---
    - name: Restart Application on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 1. Atualizar Frontend no Nginx
          sudo rm -rf /var/www/html/localcompass/*
          sudo cp -r /home/ec2-user/deploy-temp/dist/* /var/www/html/localcompass/
          
          # 2. Matar o processo Java antigo
          sudo pkill -f 'localCompass' || true
          
          # 3. Iniciar o novo Backend
          nohup java -jar /home/ec2-user/deploy-temp/localCompass-0.0.1-SNAPSHOT.jar > /home/ec2-user/log.txt 2>&1 &
          
          # 4. Limpar ficheiros tempor√°rios
          rm -rf /home/ec2-user/deploy-temp
          
          sudo systemctl restart nginx